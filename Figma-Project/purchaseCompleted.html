<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purchase Completed</title>
    <link rel="stylesheet" href="purchaseCompleted.css">

    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <style>
       @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>
  </head>
  <!-- This is the page that shows that the purchase has been completed -->
  <body>

    <!-- The arrow design at the top right corner of the page -->
    <img src="Vector (2).png" alt="" class="arrow-image">

    <!-- The background Image -->
    <img src="Vector 55.png" class="background">

    <!-- Rectangle 512 -->
    <div class="rectangle-512"></div>

    <!-- Ellipse 49 -->
    <img src="Ellipse 49.png" class="ellipse" alt="">

    <!-- Check-mark image -->
    <img src="Vector (1).png" alt="" class="checkmark">

    <!-- Purchase Completed -->
    <p class="purchase-completed">Purchase Completed</p>

    <!-- Notifications Instruction -->
    <p class="notification-instruction">Please check your email for details
concerning  <br>this transaction</p>

    <!-- Return Home Link -->
    <p class="return-home">Return Home</p>



    <!-- The Mobile View-->
    <div class="rectangle-486"></div>

    <!-- line-design-->
    <div class="line-1"></div>
    <div class="line-2"></div>
    <div class="line-3"></div>

    <!-- The box for the "Cancel Payment" option -->
    <div class="rectangle-46"></div>

     <div class="bottom">
     </div>
  </body>
</html>
