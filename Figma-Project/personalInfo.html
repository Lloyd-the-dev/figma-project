<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Info</title>
    <link rel="stylesheet" href="personalInfo.css">
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <style>
       @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>

  </head>
  <!--The Page that receives the customer's  basic details -->
  <body>
      <!-- The arrow design at the top right corner-->
      <img src="Vector (2).png" alt="" class="arrow-image">

      <!-- The background design -->
      <img src="Vector 55.png" class="background">

      <!-- The first text "Complete your purchase" -->
      <div class="first-text">
         <p id="product-sans">Complete your Purchase</p>
      </div>

      <!-- The three headings, personal info, billing info and cancel payment -->
      <div class="personal-info">
          <p>Personal Info</p>
      </div>

      <div class="billing-info">
         <p>Billing Info</p>
      </div>

      <div class="confirm-payment">
          <p>Confirm Payment</p>
      </div>


      <div class="line-73"></div>

      <div class="rectangle-501"></div>





      <!-- The form asking for the customer's details-->
      <form>
        <div class="name">
            <p>Name</p>
        </div>

        <input type="text" name="" value="" placeholder="Opara Linus Ahmed" class="rectangle-494">

        <div class="email-address">
          <p>Email Address</p>
        </div>

        <div class="asterik">
           <p>*</p>
        </div>

        <div class="reciept">
          <p>The purchase reciept would be sent to this address</p>
        </div>

        <input type="email" value="" placeholder="OparaLinusAhmed@devmail.com" class="rectangle-495" required>
        <div class="address-1">
            <p>Address 1</p>
        </div>


        <input type="text" name="" placeholder="The address of the user goes here" value="" class="rectangle-496">

        <div class="address-2">
            <p>Address 2</p>
        </div>

        <input type="text" name="" value="" placeholder="and here" class="rectangle-497">

         <div class="LGA">
             <p>Local Government</p>
         </div>

         <input type="text" name="" value="" placeholder="Surulere" class="rectangle-502">

         <div class="state">
            <p>State</p>
         </div>

         <select class="rectangle-503" name="states">
            <option value="lagos">Lagos</option>
            <option value="abia">Abia</option>
            <option value="adamawa">Adamawa</option>
            <option value="akwaIbom">Akwa Ibom</option>
            <option value="anambra">Anambra</option>
            <option value="bauchi">Bauchi</option>
            <option value="bayelsa">Bayelsa</option>
            <option value="benue">Benue</option>
            <option value="borno">Borno</option>
            <option value="crossRiver">Cross River</option>
            <option value="delta">Delta</option>
            <option value="ebonyi">Ebonyi</option>
            <option value="edo">Edo</option>
            <option value="ekiti">Ekiti</option>
            <option value="enugu">Enugu</option>
            <option value="gombe">Gombe</option>
            <option value="imo">Imo</option>
            <option value="lagos">Jigawa</option>
            <option value="kaduna">Kaduna</option>
            <option value="kano">Kano</option>
            <option value="katsina">Katsina</option>
            <option value="kebbi">Kebbi</option>
            <option value="kogi">Kogi</option>
            <option value="kwara">Kwara</option>
            <option value="nassarawa">Nassarawa</option>
            <option value="niger">Niger</option>
            <option value="ogun">Ogun</option>
            <option value="ondo">Ondo</option>
            <option value="osun">Osun</option>
            <option value="oyo">Oyo</option>
            <option value="plateau">Plateau</option>
            <option value="rivers">Rivers</option>
            <option value="sokoto">Sokoto</option>
            <option value="taraba">Taraba</option>
            <option value="yobe">Yobe</option>
            <option value="zamfara">Zamfara</option>
         </select>

         <input class="rectangle-498">
         <div class="next">
          <a href="BillingInfo.html" style="color: #F7F7FF; text-decoration: none"><p>Next</p></a>
         </div>

         <div class="cancel-payment">
            <p>Cancel Payment</p>
         </div>

      </form>

      <!-- The Mobile View-->
      <div class="rectangle-486"></div>

      <!-- line-design-->
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line-3"></div>

      <!-- The box for the "Cancel Payment" option -->
      <div class="rectangle-46"></div>




    <div class="bottom"></div>




  </body>
</html>
