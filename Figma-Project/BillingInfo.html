<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billing Info</title>
    <link rel="stylesheet" href="BillingInfo.css">
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <style>
       @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>

  <!-- The Page that asks for the details of the customer's debit card -->
  </head>
  <body>

    <!-- The arrow design at the top right corner -->
    <img src="Vector (2).png" alt="" class="arrow-image">

    <!-- The background design  -->
    <img src="Vector 55.png" class="background">

    <!-- The first text "Complete your purchase" -->
    <div class="first-text">
       <p id="product-sans">Complete your Purchase</p>
    </div>


    <!-- The three headings, personal info, billing info and cancel payment -->
    <div class="personal-info">
        <p>Personal Info</p>
    </div>

    <div class="billing-info">
       <p>Billing Info</p>
    </div>

    <div class="confirm-payment">
        <p>Confirm Payment</p>
    </div>


    <div class="line-73"></div>

    <div class="rectangle-501"></div>



    <!-- The form asking for the customer's card details-->
    <form>

      <div class="name-on-card">
          <p>Name on Card</p>
      </div>
      <input type="text" name="" value="" placeholder="Opara Linus Ahmed" class="rectangle-494" required>
      <div class="asterik">
         <p>*</p>
      </div>

      <div class="card-type">
          <p>Card Type</p>
      </div>
      <input type="text" name="" value="" placeholder="Visa" class="rectangle-502" required>
      <div class="asterik-2">
         <p>*</p>
      </div>

      <div class="card-details">
          <p>Card details</p>
      </div>
      <input type="text" name="" value="" placeholder="44960       44960       44960       44960" class="rectangle-495" required>
      <div class="asterik-3">
         <p>*</p>
      </div>

      <div class="expiry-date">
          <p>Expiry date</p>
      </div>
      <input type="text" name="" value="" placeholder="04   /   23" class="rectangle-496" required>
      <div class="asterik-4">
         <p>*</p>
      </div>

      <div class="cvv">
          <p>CVV</p>
      </div>
      <input type="text" name="" value="" placeholder="923" class="rectangle-497" required>
      <div class="asterik-5">
         <p>*</p>
      </div>

      <div class="rectangle-498"></div>
      <div class="next">
       <a href="paymentBreakdown.html" style="color: #F7F7FF; text-decoration: none"><p>Next</p></a>
      </div>

      <div class="cancel-payment">
         <p>Cancel Payment</p>
      </div>
    </form>

    <!-- The Mobile View-->
    <div class="rectangle-486"></div>

    <!-- line-design-->
    <div class="line-1"></div>
    <div class="line-2"></div>
    <div class="line-3"></div>

    <!-- The box for the "Cancel Payment" option -->
    <div class="rectangle-46"></div>

      <div class="bottom"></div>
  </body>
</html>
