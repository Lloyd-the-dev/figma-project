<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment Breakdown</title>
    <link rel="stylesheet" href="paymentBreakdown.css">
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <style>
       @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>
  </head>
      <!-- The Page that displays the Breakdown of the Payment-->
  <body>

    <!-- The arrow design at the top right corner -->
    <img src="Vector (2).png" alt="" class="arrow-image">

    <!-- The background design  -->
    <img src="Vector 55.png" class="background">

    <!-- The first text "Complete your purchase" -->
    <div class="first-text">
       <p id="product-sans">Complete your Purchase</p>
    </div>


    <!-- The three headings, personal info, billing info and cancel payment -->
    <div class="personal-info">
        <p>Personal Info</p>
    </div>

    <div class="billing-info">
       <p>Billing Info</p>
    </div>

    <div class="confirm-payment">
        <p>Confirm Payment</p>
    </div>



    <div class="line-73"></div>

    <div class="rectangle-501"></div>


<!-- This displays the breakdown of the entire payment being made -->
    <div class="rectangle-510"></div>
    <img src="Vector.png"  class="naira" alt="">
    <p class="item-name">Item Name</p>
    <p class="price">Price</p>


    <div class="rectangle-509"></div>

   <p class="data-science">Data science and
usability</p>

   <p class="fifty">50,000.00</p>

   <p class="shipping">Shipping</p>

   <p class="shipping-fee"> 0.00</p>

   <!--Line 77-->
   <p class="line-77"></p>

   <!-- Rectangle 504 -->
   <div class="rectangle-504"></div>

   <!-- Total amount -->
   <p class="total">Total</p>

   <!-- Total amount (price) -->
   <p class="total-fee">50,000.00</p>


  <!-- The Pay Button -->
   <div class="rectangle-498"></div>

   <!-- Payment Button -->
   <div class="pay">
    <a href="purchaseCompleted.html" style="color: #F7F7FF; text-decoration: none"><p>Pay</p></a>
   </div>

  <!-- Cancel Payment -->
   <div class="cancel-payment">
      <p>Cancel Payment</p>
   </div>


   <!-- The Mobile View-->
   <div class="rectangle-486"></div>

   <!-- line-design-->
   <div class="line-1"></div>
   <div class="line-2"></div>
   <div class="line-3"></div>

   <!-- Illing Info -->
   <div class="illing-info">
      <p>illing Info</p>
   </div>

   <!-- The box for the "Cancel Payment" option -->
   <div class="rectangle-46"></div>

   <!-- The next Button -->
   <div class="next">
    <a href="purchaseCompleted.html" style="color: #F7F7FF; text-decoration: none"><p>Next</p></a>
   </div>

   <div class="bottom">

   </div>
  </body>
</html>
